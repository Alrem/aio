---

  - name: Install MCP
    hosts: all
    gather_facts: no
    become: yes
    tasks:

      - name: state memcached
        command: salt "cfg*" state.apply memcached

      - name: state rabbitmq
        command: salt "cfg*" state.apply rabbitmq

      - name: state mysql
        command: salt "cfg*" state.apply mysql

      - name: state keystone
        command: salt "cfg*" state.apply keystone

      - name: state glance
        command: salt "cfg*" state.apply glance

      - name: state neutron
        command: salt "cfg*" state.apply neutron

      - name: state nova
        command: salt "cfg*" state.apply nova
        notify: restart nova

      - name: state cinder
        command: salt "cfg*" state.apply cinder

      - name: state heat
        command: salt "cfg*" state.apply heat

      - name: state horizon
        command: salt "cfg*" state.apply horizon
        notify: restart apache

      - name: state bind
        command: salt "cfg*" state.apply bind

      - name: state designate
        command: salt "cfg*" state.apply designate

    handlers:

      - name: restart nova
        service:
          name: "{{ item }}"
          state: restarted
        with_items:
          - nova-api
          - nova-compute
          - nova-consoleauth
          - nova-scheduler
          - nova-xenvncproxy
          - nova-cert
          - nova-conductor
          - nova-novncproxy
          - nova-spicehtml5proxy

      - name: restart apache
        service:
          name: apache2
          state: restarted
